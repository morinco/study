## シャットダウン時にスクリプトを走らせる
* エディタ起動  
ファイル名を指定して実行より「gpedit.msc」でローカルグループポリシーエディタを起動  
スクリプトを指定する
* ここに置かないと動かない模様  
 - シャットダウン  
C:\Windows\System32\GroupPolicy\Machine\Scripts\Shutdown  
 - ログオフ  
C:\Windows\System32\GroupPolicy\User\Scripts\Logoff  
* 更新  
ファイル名を指定して実行より「GPUpdate」でポリシーの更新
