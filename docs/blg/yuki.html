<h2>Yuki*</h2>


<script>

// 初期表示と登録後のコールバック
dataRef.on("child_added", (snapshot) => {
    dispTodo({
        id: snapshot.key,
        value: snapshot.val()
    });
});

// TODOを表示する
const dispTodo = (yuki) => {
    // TODO内容をリストの一番上に挿入
    const todo_html = yuki.value.dates + "<br>" + yuki.value.content;
    $("#todo_list").prepend(`<div class="aka" id="${yuki.id}">${todo_html}</div><br>`);
}

</script>
