<html lang="ja">

<style type="text/css">
#taka{
	text-align:center;
	font-size:48px;
	margin-bottom:24px;
}

#taka span{
	color:#FF0000;
}

#takaDate{
	text-align:center;
	font-size:18px;
	margin-bottom:24px;
}

.yycountdown-box{
  text-align:center;
  margin:10px 0;
  color:#000000;
}
 
#timerTaka .yycountdown-box .yyc-day{
  font-size:3.0em;
  color:#0085C7;
}
#timerTaka .yycountdown-box .yyc-hou{
  font-size:3.0em;
  color:#F4C300;
}
#timerTaka .yycountdown-box .yyc-min{
  font-size:3.0em;
  color:#009F3D;
}
#timerTaka .yycountdown-box .yyc-sec{
  font-size:3.0em;
  color:#DF0024;
}
 
#timerTaka .yycountdown-box .yyc-day-text,
#timerTaka .yycountdown-box .yyc-hou-text,
#timerTaka .yycountdown-box .yyc-min-text,
#timerTaka .yycountdown-box .yyc-sec-text{
  font-size:1.0em;
}
</style>
</head> 
<body>

<header>
<h1></h1>
</header><!-- header -->

<div id='taka'><span>★</span></div>
 
<div id='takaDate'>貴之さんまで あと..</div>
 
<div id='timerTaka'></div>


<footer>
<!-- footer -->
</footer>
