<h3>FluentMe*</h3>



<style type"text/css">

table {
    border-collapse:  collapse; /* セルの線を重ねる */
}
 
tr:nth-child(odd) {
    background-color:  #ddd;    /* 背景色指定 */
}
 
th,td {
    padding: 5px 10px;          /* 余白指定 */

<script>
// 登録処理
const postAction = () => {
    const content = $("#content").val();
      var date = new Date();
      format_str = 'YYYY-MM-DD hh:mm';
      format_str = format_str.replace(/YYYY/g, date.getFullYear());
      format_str = format_str.replace(/MM/g, ('0' + date.getMonth()).slice(-2));
      format_str = format_str.replace(/DD/g, ('0' + date.getDate()).slice(-2));
      format_str = format_str.replace(/hh/g, date.getHours());
      format_str = format_str.replace(/mm/g, date.getMinutes());
    if(content && content !== "") {
        dataRef.push({
            dates: format_str,
            content: content,
        });
    }
    // とりあえず登録終わったら空にしとく
    $("#content").val("");
};

// 登録時のアクション
$('#post').click(() => postAction());

// 初期表示と登録後のコールバック
dataRef.on("child_added", (snapshot) => {
    dispTodo({
        id: snapshot.key,
        value: snapshot.val()
    });
});

// TODOを表示する
const dispTodo = (talks) => {
    // TODO内容をリストの一番上に挿入
    const todo_html = talks.value.dates + "　" + talks.value.content;
    $("#todo_list").prepend(`<li id="${talks.id}">${todo_html}</li>`);
}



</script>
<ul><div id="todo_list"></div></ul>
